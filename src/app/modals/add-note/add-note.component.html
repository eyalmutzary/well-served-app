<div class="backdrop">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Add Note</h5>
            <button type="button" class="close" (click)="onClose()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <textarea name="message" style="width: 45vw; height: 12vh;" placeholder="Enter notes here..."></textarea>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
            <button type="button" class="btn btn-warning" (click)="onConfirm()">Confirm</button>
            </div>
        </div>
    </div>
</div>
