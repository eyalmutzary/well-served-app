<div class="backdrop">
    <div class="modal-dialog modal-content">
        <div class="card" style="max-width: 50vw;">
            <img [src]="productDetails.imageUrl" class="card-img-top" style="height: 400px; object-fit: cover;">
            <div class="card-body">
            <h5 class="card-title" style="font-size: larger; font-weight: bold;">{{ productDetails.title }}</h5>
            <p class="card-text" style="font-size: large;">{{ productDetails.description }}</p>
            
            <div class="modal-footer pb-0">
                <div class="col p-0 m-0">
                    <span class="text-muted" style="font-size: large;">{{ productDetails.price | number : '1.2-2'}}$</span>
                </div>
                <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
                <button type="button" class="btn btn-warning" (click)="onConfirm()">Add</button>
            </div>
        </div>
    </div>
</div>
