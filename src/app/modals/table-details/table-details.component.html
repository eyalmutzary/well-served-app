<div class="backdrop">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Our Table</h5>
                <button type="button" class="close" (click)="onClose()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <!-- Rows of bill -->
                <div class="row product mb-2 text-muted">
                    <div class="col-6">Lorem Ipsum</div>
                    <div class="col-6 text-right">12.00$</div>
                    <p class="col-12 note" style="max-width: fit-content;"><fa-icon class="icon" [icon]="faStarOfLife"></fa-icon>Lorem ipsum dolor sit.</p>
                </div>
                <div class="row product mb-2 text-muted">
                    <div class="col-6">Tasty Burger</div>
                    <div class="col-6 text-right">8.00$</div>
                </div>
                <div class="row product mb-2 text-muted">
                    <div class="col-6">Salmon</div>
                    <div class="col-6 text-right">13.00$</div>
                </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
            </div>
        </div>
    </div>
</div>
