<div class="backdrop">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Edit Table Number:</h5>
            <button type="button" class="close" (click)="onClose()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">

                <div class="modal-body">
                    <div class="form-group">

                        <label >Password:</label>
                        <input type="password"
                        id="password"
                        ngModel
                        name="password"
                        required
                        class="form-control mb-2" placeholder="Enter Secret Password...">
                        <label for="exampleInputPassword1">New Number:</label>

                        <input type="text"
                        id="newNum"
                        ngModel
                        name="newNum"
                        required 
                        class="form-control mb-2" placeholder="Enter New Number...">
                        <div class="text-danger">
                            {{ error }}
                        </div>
                    </div> 
    

                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
                <button
                    class="btn btn-warning"
                    type="submit"
                    [disabled]="!editForm.valid">Confirm</button>
                </div>
                

            </form>
        </div>
    </div>
</div>
